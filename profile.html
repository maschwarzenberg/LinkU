<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Create Your Profile</h1>
        <form action="/profile" method="post">
            <label for="field_of_study">Field of Study:</label>
            <input type="text" id="field_of_study" name="field_of_study" required>

            <label for="academic_interests">Academic Interests:</label>
            <input type="text" id="academic_interests" name="academic_interests" required>

            <label for="career_goals">Career Goals:</label>
            <input type="text" id="career_goals" name="career_goals" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
